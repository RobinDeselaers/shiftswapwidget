<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shift Overview</title>

<style>
    /* GLOBAL FIX — prevents overflow in Staffbase containers */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #ffffff;
        padding: 0;
        margin: 0;
    }

    .widget {
        width: 100%;
        max-width: 480px;
        margin: auto;
        background: #ffffff;
        border-radius: 14px;
        padding: 16px;
    }

    .date-range {
        text-align: center;
        font-weight: 600;
        margin-bottom: 12px;
        color: #333;
        font-size: 16px;
    }

    .nav-arrows {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 20px;
        padding: 0 4px;
        color: #444;
    }

    .week-days {
        display: flex;
        justify-content: space-between;
        padding: 0 4px;
        margin-bottom: 12px;
        font-size: 13px;
        color: #777;
    }

    .week-days div {
        width: 100%;
        text-align: center;
        padding: 8px 0;
        border-radius: 10px;
        cursor: pointer;
    }

    .week-days .active {
        background: #ee3137;
        color: white;
        font-weight: 600;
    }

    .summary {
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
        font-weight: 600;
        color: #444;
    }

    /* Day label */
    .day-label {
        margin-top: 20px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
        font-size: 15px;
        padding-left: 4px;
    }

    .shift-card {
        width: 100%;
        background: white;
        padding: 14px;
        border-radius: 12px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        border-left: 4px solid #ee3137;
        margin-bottom: 16px;
    }

    .shift-time {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .shift-details {
        font-size: 14px;
        color: #555;
        margin-bottom: 3px;
    }

    .shift-meta {
        text-align: right;
        font-size: 13px;
        color: #777;
        margin-top: 6px;
    }

    /* ========== Larger button (30% bigger) ========== */
    .swap-btn {
        margin-top: 10px;
        padding: 12px 14px;              /* Increased */
        font-size: 15px;                 /* Increased */
        border-radius: 8px;              /* Slightly larger */
        background: #ee3137;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;                     /* Full width for touch devices */
    }

    .swap-btn:hover {
        background: #00468a;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
    }

    .close {
        float: right;
        cursor: pointer;
        font-size: 22px;
    }
</style>
</head>

<body>

<div class="widget">

    <h2 style="margin-bottom: 2px; text-align:center;">Shift Overview</h2>

    <div class="date-range">Jan 12 – Jan 18, 2026</div>

    <div class="nav-arrows">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>

    <div class="week-days">
        <div>Mo<br>12</div>
        <div>Tu<br>13</div>
        <div class="active">We<br>14</div>
        <div>Th<br>15</div>
        <div>Fr<br>16</div>
        <div>Sa<br>17</div>
        <div>Su<br>18</div>
    </div>

    <div class="summary">30 hrs / $285</div>

    <!-- Example days/shifts -->
    <div class="day-label">We, Jan 14</div>
    <div class="shift-card">
        <div class="shift-time">6am – 2pm</div>
        <div class="shift-details">Morning Shift</div>
        <div class="shift-details">Assembly Line A</div>
        <div class="shift-meta">8 hrs</div>
        <button class="swap-btn" onclick="openSwapModal('6am – 2pm')">Request Swap</button>
    </div>

    <div class="day-label">Th, Jan 15</div>
    <div class="shift-card">
        <div class="shift-time">2pm – 10pm</div>
        <div class="shift-details">Afternoon Shift</div>
        <div class="shift-details">Packaging Area</div>
        <div class="shift-meta">8 hrs</div>
        <button class="swap-btn" onclick="openSwapModal('2pm – 10pm')">Request Swap</button>
    </div>

    <div class="day-label">Fr, Jan 16</div>
    <div class="shift-card">
        <div class="shift-time">2pm – 10pm</div>
        <div class="shift-details">Afternoon Shift</div>
        <div class="shift-details">Quality Control</div>
        <div class="shift-meta">8 hrs</div>
        <button class="swap-btn" onclick="openSwapModal('2pm – 10pm')">Request Swap</button>
    </div>

</div>

<!-- Modal -->
<div id="swapModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSwapModal()">&times;</span>
        <h3>Request Shift Swap</h3>
        <p id="selectedShift"></p>

        <label><strong>Swap with colleague:</strong></label><br><br>
        <select id="colleague" style="width:100%;padding:10px;border-radius:6px;font-size:15px;">
            <option value="Lukas Schneider">Lukas Schneider</option>
            <option value="Maria Hoffmann">Maria Hoffmann</option>
            <option value="Daniel Weber">Daniel Weber</option>
        </select>

        <br><br>
        <button class="swap-btn" onclick="sendSwapRequest()">Send Request</button>
    </div>
</div>

<script>
let chosenShift = "";

function openSwapModal(shift) {
    chosenShift = shift;
    document.getElementById("selectedShift").innerHTML = "<strong>Shift:</strong> " + shift;
    document.getElementById("swapModal").style.display = "flex";
}

function closeSwapModal() {
    document.getElementById("swapModal").style.display = "none";
}

async function sendSwapRequest() {
    const colleague = document.getElementById("colleague").value;

    const payload = {
        "accessorIds": ["69442498464086241764544e"],
        "channels": ["notificationCenter", "push"],
        "content": {
            "en_US": { "text": `New Shift Swap Requested: ${chosenShift} → ${colleague}` },
            "de_DE": { "text": `New Shift Swap Requested: ${chosenShift} → ${colleague}` }
        },
        "icon": { "en_US": {"type":"font","char":""}, "de_DE": {"type":"font","char":""} },
        "image": {
            "en_US": {
                "type":"image",
                "href":"https://i.pinimg.com/474x/66/9b/d7/669bd7e734f2e0615d94fb1af77cc6aa.jpg",
                "width":600,"height":400
            },
            "de_DE": {
                "type":"image",
                "href":"https://i.pinimg.com/474x/66/9b/d7/669bd7e734f2e0615d94fb1af77cc6aa.jpg",
                "width":600,"height":400
            }
        },
        "link":"https://forrester2026.staffbase.com/content/page/6954863938dc171a5131ea69"
    };

    try {
        const res = await fetch("https://forrester2026.staffbase.com/api/branch/notifications", {
            method: "POST",
            headers: {
                "Authorization":"Basic Njk1YWE0MDg2ZTc1MjM1NzVlZWQxYjdjOnddXUhjM2w7bVJWT2U5aGpSU2oqZihFZHY1VTE2bWNvbzRKcTl+IUpIUEwxSnZVNGd6dGY3eGNiWkJOKEs1MiE=",
                "Content-Type":"application/json"
            },
            body: JSON.stringify(payload)
        });

        alert(res.ok ? "Shift swap request sent!" : "Error sending request");
    } catch {
        alert("Network error");
    }

    closeSwapModal();
}
</script>

</body>
</html>
